<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe Seach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src=index.js></script> 
</head>
<body>
    <div class="container">
        <h1>Recipe finder</h1>
        <form id="js-form">
            <label for="search-recipe">Looking</label>
            <input required type="text" name="search-recipe" class="js-search-recipe"  required>

            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" class="js-max-results" value="10">

            <input type="submit" value="Go!">

        </form>
        <p id="js-error-message" class="error-message"></p>
      <section id="results" class="hidden">
        <h2>Search results</h2>
          <ul id="results-list">
          </ul>
      </section>
    </div>
</body>
